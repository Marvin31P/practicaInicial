{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Enlace al archivo CSS -->
    <style>
        /* Estilo para la sección de formulario con barra de scroll */
        .form-container {
            max-height: 400px;  /* Ajusta la altura máxima */
            overflow-y: auto;  /* Activa el scroll vertical cuando sea necesario */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Registro</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            
            <!-- Campo de nombre completo -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br><br>

            <!-- Campo de carnet -->
            <label for="carnet">Carnet de Identidad:</label>
            <input type="text" id="carnet" name="carnet" required>
            <br><br>

            <!-- Campo de nombre de usuario -->
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>

            <!-- Campo de correo electrónico -->
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Campo de contraseña -->
            <label for="password1">Contraseña:</label>
            <input type="password" id="password1" name="password1" required>
            <br><br>

            <!-- Campo de confirmación de contraseña -->
            <label for="password2">Confirmar contraseña:</label>
            <input type="password" id="password2" name="password2" required>
            <br><br>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</body>
</html>
