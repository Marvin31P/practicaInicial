{% extends "base.html" %}
{% block content %}
<h2>Crear Publicación</h2>
<form method="post">
    {% csrf_token %}
    <label for="titulo">Título:</label>
    <input type="text" name="titulo" required>
    
    <label for="contenido">Contenido:</label>
    <textarea name="contenido" required></textarea>

    <button type="submit">Publicar</button>
</form>
{% endblock %}
